<template>
    <c-avonni-button-dialog
        label="Show modal"
        icon-name="utility:einstein"
        variant="brand-outline"
    >
        <c-avonni-dialog dialog-name="dialog">
            <p slot="title" class="slds-modal__title slds-hyphenate">
                All records this Tag is used on
            </p>
            <c-avonni-datatable
            columns={columns}
            records={records}
            key-field="id"
            column-widths-mode="auto"
        >
        </c-avonni-datatable>
            <div slot="footer">
                <lightning-button label="Cancel"></lightning-button>
            </div>
        </c-avonni-dialog>
    </c-avonni-button-dialog>
</template>
